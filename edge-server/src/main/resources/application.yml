spring.application.name: edge-server

server.port: 8080

app.eureka-server: eureka-server

eureka:
  client:
    serviceUrl:
      defaultZone: http://${app.eureka-server}:8761/eureka/
    initialInstanceInfoReplicationIntervalSeconds: 5
    registryFetchIntervalSeconds: 5
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 5

# Configuración para rutas de Gateway
spring.cloud.gateway.routes:

  # Rutas para ms-user y su documentación
  - id: ms-user
    uri: lb://ms-user
    predicates:
      - Path=/ms-user/**
    filters:
      - StripPrefix=1

  - id: ms-user-swagger-ui
    uri: lb://ms-user
    predicates:
      - Path=/swagger-user/swagger-ui/**
    filters:
      - StripPrefix=1

  - id: ms-user-swagger-config
    uri: lb://ms-user
    predicates:
      - Path=/v3/api-docs/swagger-config
    filters:
      - StripPrefix=0

  - id: ms-user-swagger-api-docs-fix
    uri: lb://ms-user
    predicates:
      - Path=/v3/api-docs
    filters:
      - SetPath=/v3/api-docs

  # Rutas para ms-auth
  - id: ms-auth
    uri: lb://ms-auth
    predicates:
      - Path=/ms-auth/**
    filters:
      - StripPrefix=1

  # Rutas para ms-anuncios y su documentación
  - id: ms-anuncios
    uri: lb://ms-anuncios
    predicates:
      - Path=/ms-anuncios/**
    filters:
      - StripPrefix=1

  #Rutas para ms-report
  - id: ms-report
    uri: lb://ms-report
    predicates:
      - Path=/ms-report/**
    filters:
      - StripPrefix=1

  # Ruta simplificada para los endpoints API de ms-anuncios
  - id: ms-anuncios-api
    uri: lb://ms-anuncios
    predicates:
      - Path=/api/anuncios/**
    filters:
      - PrefixPath=/

  # Rutas para Eureka
  - id: eureka-web-start
    uri: http://${app.eureka-server}:8761
    predicates:
      - Path=/eureka/web
    filters:
      - SetPath=/

  - id: eureka-web-other
    uri: http://${app.eureka-server}:8761
    predicates:
      - Path=/eureka/**

# Configuración para exponer endpoints de administración
management.endpoint.gateway.enabled: true
management.endpoint.health.show-details: "ALWAYS"
management.endpoints.web.exposure.include: "*"

# Configuración de logging para ayudar en la depuración
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: INFO
    org.springframework.cloud.gateway: TRACE
    org.springframework.web.reactive.function.client: TRACE

---
spring.config.activate.on-profile: docker
