openapi: 3.0.1
info:
  title: "API de Chat"
  description: "Documentación de la API de Chat usando OpenAPI"
  version: "1.0.0"

servers:
  - url: "http://localhost:8082/api"
    description: "Servidor local"

paths:
  /conversacion:
    post:
      summary: "Crear una nueva conversación"
      operationId: "crearConversacion"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Conversacion"
            examples:
              ejemploCrear:
                summary: "Ejemplo de creación de una conversación"
                value:
                  user1Id: 100
                  user2Id: 200
      responses:
        "201":
          description: "Conversación creada exitosamente"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Conversacion"
              examples:
                ejemploRespuesta:
                  summary: "Ejemplo de respuesta exitosa"
                  value:
                    conversacionId: 1
                    user1Id: 100
                    user2Id: 200
                    creado: "2025-03-14T14:00:00Z"
                    seEnvio: 5
    get:
      summary: "Obtener todas las conversaciones"
      operationId: "obtenerConversaciones"
      responses:
        "200":
          description: "Lista de conversaciones"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Conversacion"
              examples:
                ejemploLista:
                  summary: "Ejemplo de respuesta con múltiples conversaciones"
                  value:
                    - conversacionId: 1
                      user1Id: 100
                      user2Id: 200
                      creado: "2025-03-14T14:00:00Z"
                      seEnvio: 5
                    - conversacionId: 2
                      user1Id: 300
                      user2Id: 400
                      creado: "2025-03-14T15:00:00Z"
                      seEnvio: 2

  /conversacion/{id}:
    get:
      summary: "Obtener una conversación por ID"
      operationId: "obtenerConversacionPorId"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
      responses:
        "200":
          description: "Conversación encontrada"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Conversacion"
              examples:
                ejemploEncontrado:
                  summary: "Ejemplo de conversación encontrada"
                  value:
                    conversacionId: 1
                    user1Id: 100
                    user2Id: 200
                    creado: "2025-03-14T14:00:00Z"
                    seEnvio: 5
        "404":
          description: "Conversación no encontrada"
    delete:
      summary: "Eliminar una conversación por ID"
      operationId: "eliminarConversacion"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
      responses:
        "200":
          description: "Conversación eliminada"
        "404":
          description: "Conversación no encontrada"

  /mensajes:
    get:
      summary: "Obtener todos los mensajes"
      operationId: "obtenerMensajes"
      responses:
        "200":
          description: "Lista de mensajes"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Mensaje"
              examples:
                ejemploMensajes:
                  summary: "Ejemplo de respuesta con mensajes"
                  value:
                    - mensajeId: 10
                      senderId: 100
                      contenido: "Hola, ¿cómo estás?"
                      creacion: "2025-03-14T14:05:00Z"
                      conversacionId: 1
                    - mensajeId: 11
                      senderId: 200
                      contenido: "Bien, gracias!"
                      creacion: "2025-03-14T14:06:00Z"
                      conversacionId: 1
    post:
      summary: "Crear un nuevo mensaje"
      operationId: "crearMensaje"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Mensaje"
            examples:
              ejemploCrearMensaje:
                summary: "Ejemplo de creación de un mensaje"
                value:
                  senderId: 100
                  contenido: "Hola, ¿cómo estás?"
                  conversacionId: 1
      responses:
        "201":
          description: "Mensaje creado"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Mensaje"
              examples:
                ejemploMensajeCreado:
                  summary: "Ejemplo de respuesta al crear un mensaje"
                  value:
                    mensajeId: 10
                    senderId: 100
                    contenido: "Hola, ¿cómo estás?"
                    creacion: "2025-03-14T14:05:00Z"
                    conversacionId: 1

components:
  schemas:
    Conversacion:
      type: "object"
      properties:
        conversacionId:
          type: "integer"
          example: 1
        user1Id:
          type: "integer"
          example: 100
        user2Id:
          type: "integer"
          example: 200
        creado:
          type: "string"
          format: "date-time"
          example: "2025-03-14T14:00:00Z"
        seEnvio:
          type: "integer"
          example: 5
    Mensaje:
      type: "object"
      properties:
        mensajeId:
          type: "integer"
          example: 10
        senderId:
          type: "integer"
          example: 100
        contenido:
          type: "string"
          example: "Hola, ¿cómo estás?"
        creacion:
          type: "string"
          format: "date-time"
          example: "2025-03-14T14:05:00Z"
        conversacionId:
          type: "integer"
          example: 1
