springdoc:
  swagger-ui.path: /openapi/swagger-ui.html
  api-docs.path: /openapi/v3/api-docs
  packagesToScan: com.hazmelaucb.ms_user.api
  pathsToMatch: /**

api:
  common:
    version: 1.0.0
    title: API de Usuarios
    description: Servicio para la gestión de estudiantes de HazmelaUCB
    termsOfService: https://www.hazmelaucb.com/terminos
    license: Licencia MIT
    licenseUrl: https://opensource.org/licenses/MIT
    externalDocDesc: Documentación en Wiki
    externalDocUrl: https://www.hazmelaucb.com/wiki
    contact:
      name: Soporte HazmeLaUCB
      url: https://www.hazmelaucb.com/contacto
      email: soporte@hazmelaucb.com

  responseCodes:
    ok.description: OK, operación exitosa.
    created.description: Recurso creado exitosamente.
    noContent.description: Eliminación exitosa, sin contenido de respuesta.
    badRequest.description: Bad Request, solicitud incorrecta o datos inválidos.
    notFound.description: No se encontró el estudiante con el ID especificado.
    conflict.description: Conflicto, ya existe un estudiante con los datos proporcionados.
    unprocessableEntity.description: No se puede procesar los parámetros de entrada.

  student:
    create:
      description: Crea un nuevo estudiante.
      notes: |
        # Respuesta exitosa
        - Devuelve el estudiante creado.

        # Respuestas con error
        1. Si los datos son inválidos, retorna **400 - Bad Request**.
        2. Si el estudiante ya existe, retorna **409 - Conflict**.
    update:
      description: Actualiza los datos de un estudiante por ID.
      notes: |
        # Respuesta exitosa
        - Devuelve el estudiante actualizado.

        # Respuestas con error
        1. Si el ID no existe, retorna **404 - Not Found**.
        2. Si los datos proporcionados son inválidos, retorna **400 - Bad Request**.
    delete:
      description: Elimina un estudiante por ID.
      notes: |
        # Respuesta exitosa
        - No retorna contenido.

        # Respuestas con error
        1. Si el ID no existe, retorna **404 - Not Found**.
        2. Si la eliminación no es permitida por restricciones de datos, retorna **422 - Unprocessable Entity**.
    getById:
      description: Obtiene la información de un estudiante por su ID.
      notes: |
        # Respuesta exitosa
        - Devuelve la información del estudiante.

        # Respuestas con error
        1. Si el ID no existe, retorna **404 - Not Found**.
        2. Si el formato del ID es inválido, retorna **400 - Bad Request**.
    getAll:
      description: Obtiene la lista de todos los estudiantes registrados.
      notes: |
        # Respuesta exitosa
        - Devuelve una lista de estudiantes.

        # Respuestas con error
        1. Si hay un problema en el servidor, retorna **500 - Internal Server Error**.
