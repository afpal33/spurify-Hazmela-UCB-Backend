version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_anuncios
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: anuncios_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - anuncios_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  ms-anuncios:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ms_anuncios
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/anuncios_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: yourpassword
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - anuncios_network

networks:
  anuncios_network:
    driver: bridge

volumes:
  postgres_data:
