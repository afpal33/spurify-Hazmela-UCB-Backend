springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
  packages-to-scan: "com.hazmelaucb.ms_authenticate"
  paths-to-match: "/**"

api:
  common:
    version: 1.0.0
    title: API de Autenticación
    description: Servicio para la autenticación en HazmelaUCB
    termsOfService: https://www.hazmelaucb.com/terminos
    license: Licencia MIT
    licenseUrl: https://opensource.org/licenses/MIT
    externalDocDesc: Documentación en Wiki
    externalDocUrl: https://www.hazmelaucb.com/wiki
    contact:
      name: Soporte HazmeLaUCB
      url: https://www.hazmelaucb.com/contacto
      email: soporte@hazmelaucb.com

  responseCodes:
    ok.description: OK, operación exitosa.
    created.description: Recurso creado exitosamente.
    badRequest.description: Solicitud incorrecta o datos inválidos.
    unauthorized.description: No autorizado, credenciales incorrectas.
    conflict.description: Conflicto, el usuario ya existe.
    notFound.description: No se encontró el recurso solicitado.

  auth:
    login:
      description: Autentica un usuario con email y contraseña.
      notes: |
        # Respuesta exitosa
        - Devuelve un token de acceso y un refresh token.

        # Respuestas con error
        1. Si las credenciales son incorrectas, retorna **401 - Unauthorized**.
        2. Si los datos son inválidos, retorna **400 - Bad Request**.
    register:
      description: Registra un nuevo usuario en el sistema.
      notes: |
        # Respuesta exitosa
        - Devuelve un mensaje confirmando el registro exitoso.

        # Respuestas con error
        1. Si el usuario ya existe, retorna **409 - Conflict**.
        2. Si los datos son inválidos, retorna **400 - Bad Request**.
    refreshToken:
      description: Refresca el token de acceso usando un refresh token válido.
      notes: |
        # Respuesta exitosa
        - Devuelve un nuevo token de acceso.

        # Respuestas con error
        1. Si el refresh token es inválido, retorna **401 - Unauthorized**.
        2. Si el refresh token está mal formado, retorna **400 - Bad Request**.
    validateToken:
      description: Valida si un token de acceso es válido.
      notes: |
        # Respuesta exitosa
        - Devuelve un mensaje confirmando la validez del token.

        # Respuestas con error
        1. Si el token es inválido, retorna **401 - Unauthorized**.
        2. Si el token está mal formado, retorna **400 - Bad Request**.
    assignAdmin:
      description: Asigna el rol de administrador a un usuario por email.
      notes: |
        # Respuesta exitosa
        - Confirma la asignación del rol de administrador.

        # Respuestas con error
        1. Si el usuario no existe, retorna **404 - Not Found**.
