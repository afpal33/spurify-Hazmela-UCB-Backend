springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
  packages-to-scan: "com.hazmelaucb.ms_authenticate"
  paths-to-match: "/**"

api:
  common:
    version: 1.0.0
    title: API de Gestión de Sesiones
    description: Servicio para la gestión de sesiones activas y cierre de sesiones en HazmelaUCB
    termsOfService: https://www.hazmelaucb.com/terminos
    license: Licencia MIT
    licenseUrl: https://opensource.org/licenses/MIT
    externalDocDesc: Documentación en Wiki
    externalDocUrl: https://www.hazmelaucb.com/wiki
    contact:
      name: Soporte HazmeLaUCB
      url: https://www.hazmelaucb.com/contacto
      email: soporte@hazmelaucb.com

  responseCodes:
    ok.description: OK, operación exitosa.
    badRequest.description: Solicitud incorrecta o datos inválidos.
    unauthorized.description: No autorizado, credenciales incorrectas.
    notFound.description: No se encontró el recurso solicitado.

  sessions:
    getActive:
      description: Obtiene todas las sesiones activas de un usuario por su ID.
      notes: |
        # Respuesta exitosa
        - Devuelve una lista con todas las sesiones activas del usuario.

        # Respuestas con error
        1. Si el ID del usuario no es válido, retorna **400 - Bad Request**.
        2. Si el usuario no existe, retorna **404 - Not Found**.
    logout:
      description: Cierra la sesión actual del usuario autenticado.
      notes: |
        # Respuesta exitosa
        - Confirma que la sesión ha sido cerrada correctamente.

        # Respuestas con error
        1. Si el token es inválido o falta, retorna **400 - Bad Request**.
        2. Si el usuario no está autenticado, retorna **401 - Unauthorized**.
    logoutAll:
      description: Cierra todas las sesiones activas de un usuario.
      notes: |
        # Respuesta exitosa
        - Confirma que todas las sesiones del usuario han sido cerradas.

        # Respuestas con error
        1. Si el ID del usuario no es válido, retorna **400 - Bad Request**.
        2. Si el usuario no existe, retorna **404 - Not Found**.
